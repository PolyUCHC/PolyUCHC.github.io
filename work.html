<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>關係圖 - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vis.js CDN -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/graph.css">
</head>
<body>
<header>
    <h1>關係圖 Demo</h1>
</header>

<div class="container-button">
    <div class="button-bar">
        <button class="switch-button" data-type="set1">人物關係</button>
        <button class="switch-button" data-type="set2">指控關係</button>
        <button class="switch-button" data-type="set3">家族圖</button>
        <button class="switch-button" data-type="set4">密謀網絡</button>
        <button class="switch-button" data-type="set5">政治系譜</button>
        <button class="switch-button" data-type="set6">官員關係</button>
    </div>

</div>

<div class="container-graph">

    <div class="graph-panel">
        <div id="network"></div>
        <div class="zoom-controls">
            <button id="zoomIn">+</button>
            <button id="zoomOut">−</button>
        </div>
    </div>

    <div class="info" id="infoPanel">點選節點以顯示資訊</div>
</div>



<!-- External JavaScript -->
<script src="assets/js/graph.js"></script>
</body>
</html>
